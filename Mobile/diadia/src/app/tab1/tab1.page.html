<ion-header [translucent]="true" class="rectangleCima">
  <div class="grid-container">
    <div class="grid-container1">
      <ion-text class="Titulo">
        Dia a Dia
      </ion-text>
    </div>
    <div class="grid-container2">
      <img src="assets/image/pequena.png" class="logoPequena">
    </div>
  </div>
</ion-header>
<ion-content>
<div class="boxButton">
    <ion-label class="boxButton"> Verificar Gráficos</ion-label>
    <ion-button shape="round" color="tertiary" routerLink="/tab2">Acessar</ion-button>
</div>
  <div class="display">
    <div class="painelAfe">
      <ion-label class="displayTexto">Texto com data e dia</ion-label>
      <ion-input type="text" class="dispalyMedidor" [(ngModel)]="medida.indice" (focus)="limparCampo()"></ion-input>
    </div>
    <ion-text class="notificacao">promixa aferição.</ion-text>
  </div>
  <div class="botoesAfericao">
      <ion-button class="botao1" color="tertiary" shape="round" size="large" type="submit" placeholder="0" (click)="getMedida()"> Enviar</ion-button>
      <br>
      <ion-button class="botao2" shape="round" color="danger"> Corrigir</ion-button>
  </div>
</ion-content>
<ion-footer class="rectanglebaixo"></ion-footer>
<app-explore-container name="Tab 1 page"></app-explore-container>
